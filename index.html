<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header class="header">
        <h1> Calculate your basic Needs! </h1>
        
    </header>
    <main class="main-container">
        <section class="main_btnDisplay">
        
             <section class="output_Screen">
            <output class="screenOutput"></output> 
        </section>
              
            <input type="button" value="÷" id="division" onclick="displayScreen('/','÷')"></input> 
            <input type="button" value="⌫" id="backSpace" onclick="backspace('⌫')"></input> 
            <input type="button" value="7" id="seven" onclick="displayScreen('7')"></input>
            <input type="button" value="8" id="eight" onclick="displayScreen('8')"></input>
            <input type="button" value="9" id="nine" onclick="displayScreen('9')"></input>
            <input type="button" value="*" id="multiplication" onclick="displayScreen('*')"></input>
            <input type="button" value="4" id="four" onclick="displayScreen('4')"></input>
            <input type="button" value="5" id="five" onclick="displayScreen('5')"></input>
            <input type="button" value="6" id="six" onclick="displayScreen('6')"></input>
            <input type="button" value="-" id="subtraction" onclick="displayScreen('-')"></input>
            <input type="button" value="1" id="one" onclick="displayScreen('1')"></input>
            <input type="button" value="2" id="two" onclick="displayScreen('2')"></input>
            <input type="button" value="3" id="three" onclick="displayScreen('3')"></input>
            <input type="button" value="+" id="additiion" onclick="displayScreen('+')"></input>
            <input type="button" value="." id="decimal" onclick="displayScreen('.')"></input>
            <input type="button" value="0" id="0" onclick="displayScreen('0')"></input>
            <input type="button" value="=" id="equal" onclick="solve()"></input>
            <input type="button" value="clear" id="clear" onclick="clearScreen('')"></input>
        </section>

    </main> 

    <footer class="footer">
        <h3>by Amadeo Ramirez</h3>
        <h3>©R2h projects</h3>    
    </footer>
    <script src="style.js"></script>
</body>
</html>
